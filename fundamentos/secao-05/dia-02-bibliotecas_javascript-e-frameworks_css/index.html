<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pikaday.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-label">      
        <br/>

        <label for="email">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-label">
        <br/>

        <label for="destination1" class="form-check-label">Cidade</label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required class="form-check-input">

        <label for="destination2" class="form-check-label">Campo</label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required required class="form-check-input">

        <label for="destination3" class="form-check-label">Praia</label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required required class="form-check-input">

        <label for="destination4" class="form-check-label">Montanhas</label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required required class="form-check-input">
        <br/>

        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button type="submit" id="submit-btn" disabled class="btn btn-secondary">Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-secondary">Apagar informações</button>
    </form>
  </body>
</html>
