<!-- // Ex

Adicione os campos de entrada para email e senha.

Adicione um checkbox com o texto Lembre-me.

Adicione um botão com o texto Entrar; crie o botão através da tag <input>.

Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.

Adicione o atributo required para os campos de email e senha.

Adicione o atributo autocomplete="off" para o campo de email.

Adicione o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input: tag, types e atributes</title>
</head>
<body>

    <header>
        <h1>Exercicio de fixação Input TAG, types e attibutes</h1>
    </header>

    <main>
        <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required autocomplete="off">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required autofocus>
            <input type="checkbox" name="lembrete" id="lembrete">
            <label for="lembrete">Lembre-me</label>
            <input type="button" value="Entrar">
        </form>
    </main>
    
</body>
</html>
